<body ng-app="rxgbm" ng-controller="NavIndexCtrl">
	<nav class="navbar navbar-primary navbar-fixed-top" >
		<div class="container-fluid" >
		    <div class="navbar-header">
		    		<a class="navbar-brand" href="#">CAM Beta</a>
		    </div>
		   
		      <ul class="nav navbar-nav navbar-right navbar-primary" >
		      	<li>
		      		<form class="navbar-form 	form-inline" role="search">
	      			
			      	<div class="form-group">

			      		<input type="text" class="form-control" datetime-picker="yyyy-MM-dd"  is-open="navs.date.open.from" enable-time="false" datepicker-options="navs.date.options"  close-on-date-selection="true" datepicker-append-to-body="false" clear-text="Remove" ng-model="navs.date.from" placeholder="From" ng-click="openCalendar($event, 'from')"/>
			      		<input type="text" class="form-control" datetime-picker="yyyy-MM-dd"  is-open="navs.date.open.to" enable-time="false" datepicker-options="navs.date.options"  close-on-date-selection="true" datepicker-append-to-body="false" clear-text="Remove" ng-model="navs.date.to" placeholder="To"/ ng-click="openCalendar($event, 'to')">
			      		<button type="submit" class="btn btn-info" ng-click="navs.date.select()" style="width:50px;"><span class="glyphicon glyphicon-ok"></span></button>

		      		</div>
	      		</form>
		      	</li>
		      </ul>
		</div>
	</nav>

	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-1 sidebar"  >
				<ul class="nav rx-left-nav">
					<li ng-class="navs.country.active ? 'current':''">
						<a href="#/{{navs.country.value.id}}" >
							<span class="glyphicon glyphicon-globe"></span> 
						</a>
							<div class="form-group" ng-show="navs.country.display">

								<span class="nav-text">{{navs.country.actualName}}</span>
								<button class="btn btn-default btn-sm" ng-click="edit('country')"><span class="glyphicon glyphicon-pencil"></span></button>
							    
							</div>

							<div class="form-group" ng-hide="navs.country.display">
								<select  ng-model ="navs.country.value" ng-options="item as item.name for item in navs.country.listValues" ng-change="navs.country.select()"  class="form-control input-sm">
					 			</select>
							</div>
					</li>
					<li ng-class="navs.customer.active ? 'current':''">
						<a href="#/{{navs.country.value.id}}/customer/{{navs.customer.id}}" >
					
							<span class="glyphicon glyphicon-user"></span>
						</a>
							<div class="form-group" ng-show="navs.customer.display"> 
								<span class="nav-text">{{navs.customer.actualName}}</span>
								<button class="btn btn-default btn-sm" ng-click="edit('customer')"><span class="glyphicon glyphicon-pencil"></span></button>
							</div>
						
							<div class="input-group" ng-hide="navs.customer.display">
							      <input type="text" class="form-control input-sm" ng-model="navs.customer.id" ></input>
							      <span class="input-group-btn">
							        <button class="btn btn-default btn-sm" type="button" ng-click="navs.customer.select()"
							        ><span class="glyphicon glyphicon-ok"></span></button>
							      </span>
							</div>
						
					</li>


					<li ng-class="navs.order.active ? 'current':''">	
						<a href="#/{{navs.country.value.id}}/customer/{{navs.customer.id}}/{{navs.order.id}}" >
								<span class="glyphicon glyphicon-shopping-cart"></span> 
						</a>
						<div class="form-group" ng-show="navs.order.display"> 
							<span class="nav-text">{{navs.order.actualName}}</span>
							<button class="btn btn-default btn-sm" ng-click="edit('order')"><span class="glyphicon glyphicon-pencil"></span></button>
						</div>

						<div class="input-group" ng-hide="navs.order.display">
						      <input type="text" class="form-control input-sm" ng-model="navs.order.id"></input>
						      <span class="input-group-btn">
						        <button class="btn btn-default btn-sm" type="button" ng-click="navs.order.select()">
						        	<span class="glyphicon glyphicon-ok"></span>
						        </button>
						      </span>
						</div>
			
					</li>
					<li ng-class="navs.product.active ? 'current' : ''">
						<a href="#/{{navs.country.value.id}}/customer/{{navs.customer.id}}/{{navs.product.id}}" >
						
							<span class="glyphicon glyphicon glyphicon-book"></span> 
						</a>	

							<div class="form-group" ng-show="navs.product.display"> 
								<span class="nav-text">{{navs.product.actualName}}</span>
								<button class="btn btn-default btn-sm" ng-click="edit('product')"><span class="glyphicon glyphicon-pencil"></span></button>
							</div>

							<div class="input-group" ng-hide="navs.product.display">
							      <input type="text" class="form-control input-sm" ng-model="navs.product.id" ></input>
							      <span class="input-group-btn">
							        <button class="btn btn-default btn-sm" type="button" ng-click="navs.product.select()"
							        ><span class="glyphicon glyphicon-ok"></span></button>
							      </span>
							</div>

						
					</li>				
					<li>
						<a ng-if="navs.country.value.id !='global' && navs.product.id == null" ng-href="#/{{navs.country.value.id}}/supply" >
							<span class="glyphicon glyphicon-road"></span> 
						</a>

						<a ng-if="navs.country.value.id !='global' && navs.product.id != null" ng-href="#/{{navs.country.value.id}}/supply/product/{{navs.product.id}}" >
							<span class="glyphicon glyphicon-road"></span> 
						</a>

						<a ng-if="navs.country.value.id =='global'" ng-href="#/{{navs.country.value.id}}" ng-click="alert()">
							<span class="glyphicon glyphicon-road"></span> 
						</a>

						<div class="form-group">
							<span class="nav-text">Supply</span>
						</div>
						
					</li>

					
				</ul>
				<div style="position: absolute;bottom:0px;">
						    <a href="mailto:bruno.delabreteche@rexel.com?subject='CAM Bug Report :('&body='{{bugReport}}'" style="color:red"> Report a bug</a>
				</div>
			</div>

		</div>

	<div>
