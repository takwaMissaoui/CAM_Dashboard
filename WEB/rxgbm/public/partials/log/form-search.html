
<div class="panel panel-primary">
	<div class="col-sm-12 panel-heading">
		<h4 class="pull-left" style="margin:0px; padding:0px; display:inline">Rexel Tibco Monitoring Tool</h4> 
	</div>
	<form class="panel-body">
	  <div class="row">
	  	<div class="form-group col-sm-12">
	  		<label for="application">Country</label>	
		  	<select ng-model='fields.country' ng-options="ctr.id as ctr.name for ctr in countries" class="form-control" ng-change="getApplications()">
			</select>
		</div>
		<div class="form-group col-sm-12">	
			<label for="application">Application</label>
			<select class="form-control" ng-model="fields.application" ng-options="c.value as c.name for c in applications" ng-change="getTransactions()">
			</select>
		</div>
		<div class="form-group col-sm-12">
			<label for="transaction">Transaction</label>
			<select class="form-control" ng-model="fields.transaction" ng-options="c.value as c.name for c in transactions" ng-change="getStatus()">
			</select>
		</div>
		<div class="form-group col-sm-12">
			<label for="status">Status</label>
			<select class="form-control" ng-model="fields.status" ng-options="c.value as c.name for c in status">
			</select>
		</div>
		<div class="form-group col-sm-12">
			<label for="e-category">Error Category</label>
			<select class="form-control" ng-model="fields.error_category" ng-options="c.name as c.name for c in error_categories">
			</select>
		</div>
		<div class="form-group col-sm-12">
			<label for="e-level">Error Level</label>
			<select class="form-control" ng-model="fields.error_level" ng-options="c.value as c.name for c in criticity">
			</select>
		</div>
		<div class="form-group col-sm-12">
			<label for="search">&nbsp;</label>
			<button type="button" class="btn btn-primary form-control" ng-click="search()"> <span class="glyphicon glyphicon-search">
			</span> Search</button>
	  </div>
	</form>	
</div>
