
<div class="panel rx-main-panel">
	<div class="panel-heading">Product on checkout page never bought</div>

	<table class="table table-hover">
		<thead>
			<tr>
				<th>Code</th>
				<th>Date </th>
				<th>Intensity</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat='product in products'>
				<td> 
					 <a href="#/{{country}}/customer/{{customerId}}/product/{{product.productCode}}">{{product.productCode}} </a>

				</td>
				<td>
					{{product.date}}
				</td>
				<td>
					{{product.browsed.price}}
				</td>
			</tr>
		</tbody>
	</table>
</div> <!--panel -->
